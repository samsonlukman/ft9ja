<h1 class="form-title">User Registration</h1>
<form method="post" class="registration-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="register-button">Register</button>
</form>
<p class="login-link">
    Have an account? <a href="{% url 'login' %}" class="login-anchor">Login</a>
</p>

<style>
    /* Apply styles to the form container */
.registration-form {
    max-width: 300px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

/* Style the form header */
.form-title {
    text-align: center;
    color: #333;
}

/* Style form elements (labels and input fields) */
label {
    display: block;
    margin: 10px 0;
    font-weight: bold;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
    font-size: 16px;
}

/* Style the Register button */
.register-button {
    width: 100%;
    padding: 10px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
}

/* Style the Login link */
.login-link {
    text-align: center;
    margin-top: 10px;
}

.login-anchor {
    text-decoration: none;
    color: #3498db;
    font-weight: bold;
}

.login-anchor:hover {
    text-decoration: underline;
}

</style>
